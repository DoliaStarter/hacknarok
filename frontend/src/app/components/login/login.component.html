<div mat-dialog-content>
    <div class="login-container">
        <mat-form-field class="example-form-field">
            <mat-label>Login</mat-label>
            <input matInput type="text" [(ngModel)]="login" placeholder="Your login">
        </mat-form-field>
        <mat-form-field class="example-form-field">
            <mat-label>Password</mat-label>
            <input matInput type="password" [(ngModel)]="password" placeholder="Your password">
        </mat-form-field>

        <mat-divider></mat-divider>

        <p *ngIf="isLogin">Don't have an account? <button class="highlight" (click)="isLogin=false">Register
                now</button>
        <p *ngIf="!isLogin">Already have an account? <button class="highlight" (click)="isLogin=true">Login now</button>

    </div>
    <button (click)="onNoClick()" mat-raised-button onclick="">Cancel</button>
    <button type="submit" (click)="OnLoginClicked()" mat-raised-button color="primary">
        <span *ngIf="isLogin">Login</span>
        <span *ngIf="!isLogin">Register</span>
    </button>
</div>
