<div class="main">


<form class="creator-form">
    <mat-form-field class="title">
      <mat-label>Title</mat-label>
      <input matInput placeholder="Quest title" [(ngModel)]="title" value="New quest" name="title" >
</mat-form-field>
<mat-form-field class="description">
    <mat-label>Description</mat-label>
    <textarea  matInput type="text" [(ngModel)]="description" value="Your quest description goes here" name="description"> </textarea>
</mat-form-field>
<button (click)="Save()" > Save quest </button>
</form>
<div class="map-container">
    <app-map></app-map>
</div>

</div>
